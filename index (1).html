  }
  .container {
    display: grid;

  }
  .card img {
    width: 100%;
    display: block;
  }
  .card h3 {
    margin-top: 15px;
    margin-bottom: 10px;
    color: #ff5722;
    font-size: 1.2em;
  }
  .btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #ff5722;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s;
    font-size: 1em;
  }
  .btn:hover {
    background-color: #e64a19;
  }
</style>
